<!doctype html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <title>Brandon's Notes</title>
        <style> 
            :root {
            --bg: #020617;
            --bg-elevated: #020617;
            --panel: #020617;
            --panel-soft: #020617;
            --border-soft: #1f2937;
            --accent: #3b82f6;
            --accent-soft: #1d4ed8;
            --accent-subtle: #0f172a;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #ef4444;
            --danger-soft: #7f1d1d;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.8);
            }   
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
                color: var(--text-main);
                min-height: 100vh;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                padding: 2.5rem 1rem;
            }
            .app {
                width: 100%;
                max-width: 820px;
            }
            .app-header {
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
            }
            .app-title {
                font-size: 2.5rem;
                font-weight: 700;
                letter-spacing: 0.03em;
            }

            .app-badge {
                font-size: 1rem;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                padding: 0.25rem 0.6rem;
                border-radius: 999px;
                background: rgba(59, 130, 246, 0.12);
                color: #bfdbfe;
                border: 1px solid rgba(59, 130, 246, 0.4);
            }

            .app-card {
                background: radial-gradient(circle at top left, #020617, #020617);
                border-radius: var(--radius-xl);
                padding: 1.5rem 1.6rem 1.7rem;
                border: 1px solid var(--border-soft);
                box-shadow: var(--shadow-soft);
                backdrop-filter: blur(22px);
            }

            .section-title {
                font-size: 0.95rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.15em;
                color: var(--text-muted);
                margin-bottom: 0.75rem;
            }

            /* FORM */
            form {
                margin-bottom: 1.4rem;
                padding: 1rem 1.1rem;
                border-radius: var(--radius-lg);
                background: rgba(15, 23, 42, 0.85);
                border: 1px solid var(--border-soft);
            }

            input, 
            textarea {
                width: 100%;
                margin-bottom: 0.6rem;
                padding: 0.55rem 0.65rem;
                border-radius: 8px;
                border: 1px solid var(--border-soft);
                background: #020617;
                color: var(--text-main);
                font: inherit;
                outline: none;
                transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            }

            input::placeholder,
            textarea::placeholder {
                color: var(--text-muted);
            }

            input:focus,
            textarea:focus {
                border-color: var(--accent);
                background: #020617;
                box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
            }

            textarea {
                resize: vertical;
                min-height: 90px;
                max-height: 260px;
            }

            .form-actions {
                display: flex;
                gap: 0.6rem;
                justify-content: flex-start;
                align-items: center;
            }

            button {
                border: none;
                border-radius: 999px;
                padding: 0.45rem 0.9rem;
                font: inherit;
                cursor: pointer;
                transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.15s ease, color 0.15s ease;
                white-space: nowrap;
            }

            #submit-btn {
                background: linear-gradient(135deg, var(--accent), var(--accent-soft));
                color: white;
                box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
            }

            #submit-btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 14px 30px rgba(37, 99, 235, 0.6);
            }

            #submit-btn:active {
                transform: translateY(0);
                box-shadow: 0 6px 18px rgba(37, 99, 235, 0.45);
            }

            #cancel-edit {
                background: transparent;
                color: var(--text-muted);
                border: 1px dashed var(--text-soft);
            }

            #cancel-edit:hover {
                border-style: solid;
                color: var(--text-main);
            }

            /* NOTES LIST */
            #notes {
                margin-top: 0.75rem;
            }

            .notes-empty {
                color: var(--text-muted);
                font-size: 0.9rem;
                padding: 0.75rem 0.25rem;
            }

            .note {
                border-radius: var(--radius-lg);
                padding: 0.8rem 0.9rem 0.85rem;
                background: radial-gradient(circle at top left, #020617, #020617);
                border: 1px solid rgba(31, 41, 55, 0.95);
                margin-bottom: 0.6rem;
                transition: border-color 0.15s ease, transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
            }

            .note:hover {
                border-color: rgba(59, 130, 246, 0.5);
                transform: translateY(-1px);
                box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
                background: radial-gradient(circle at top left, #020617, #020617);
            }

            .note-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 0.65rem;
            }

            .note-title {
                font-weight: 600;
                font-size: 0.98rem;
            }

            .note-actions {
                display: flex;
                gap: 0.4rem;
            }

            .note-actions button {
                font-size: 0.78rem;
                padding: 0.25rem 0.65rem;
                border-radius: 999px;
            }

            .btn-edit {
                background: rgba(59, 130, 246, 0.1);
                color: #bfdbfe;
                border: 1px solid rgba(59, 130, 246, 0.6);
            }

            .btn-edit:hover {
                background: rgba(59, 130, 246, 0.18);
            }

            .btn-delete {
                background: rgba(127, 29, 29, 0.45);
                color: #fee2e2;
                border: 1px solid rgba(239, 68, 68, 0.8);
            }

            .btn-delete:hover {
                background: var(--danger-soft);
            }

            .note-body {
                margin-top: 0.4rem;
                font-size: 0.92rem;
                color: var(--text-main);
                white-space: pre-wrap;
            }

            .note-meta {
                margin-top: 0.35rem;
                font-size: 0.75rem;
                color: var(--text-muted);
            }

            @media (max-width: 640px) {
                .app-card {
                    padding: 1.2rem 1.1rem 1.3rem;
                }

                .app-header {
                    flex-direction: column;
                    align-items: flex-start;
                }
            }
        </style>
    </head>

    <body>  
        <div class="app"> 
            <header class="app-header"> 
                <div class="app-title">Brandon's Notes</div>
                <div class="app-badge">Beta</div>
            </header>

            <main class="app-card"> 
                <div class="section-title">Add New Note</div>
                <form id="note-form"> 
                    <input id="title" placeholder="Title" required /> 
                    <textarea id="body" placeholder="Write your note..." required></textarea>
                    <div class="form-actions"> 
                        <button id="submit-btn" type="submit">Add Note</button>
                        <button id="cancel-edit" type="button" style="display: none;">Cancel Edit</button>
                    </div>
                </form>
                <div class="section-title" style="margin-top: 0.5rem;">Your notes</div>
                <div id="notes"></div>
            </main>
        </div>
        <script src="/app.js"></script>
    </body>

</html>
